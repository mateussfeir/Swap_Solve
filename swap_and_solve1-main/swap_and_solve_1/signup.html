<body>
<div class="container2">

<div class="header">


</div>

<div class="main">
    <form id="signupForm">
   <span>
      <!--<label for="username">Username:</label> -->

   </span>

        <span>
       <!--<label for="email">Email:</label> -->

        <span>

   </span>

    </form>
    <div id="welcomeMessage" style="display: none;">

</div>
